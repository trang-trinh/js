<!DOCTYPE html>
<html>
<head>
	<title>jQuery Crash Course | Events</title>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<style>
		body{
			font-size: 17px;
			font-family: arial;
			background: #f4f4f4;
			line-height: 1.5em;
		}
		header{
			background:#333;
			color:#fff;
			padding:20px;
			text-align: center;
			border-bottom: 4px #000 solid;
			margin-bottom: 10px;
		}
		#container{
			width:90%;
			margin:auto;
			padding:10px;
		}
	</style>
</head>
<body>
	<header>
		<h1>jQuery Crash Course | Events</h1>
	</header>
	<div>
		
         <ul class="js-css">
            <li>list item 1</li>
            <li>list item 2</li>
            <li>list item 3</li>
            <li>list item 4</li>
            <li>list item 5</li>
            <li>list item 6</li>
         </ul>
		<input type="button" value="submit" id="btn">
      </div>
	</div>

	<script>
		$(document).ready(function(){
			$("#btn").click(function(event){
				$("li").eq(2).css("color", "red");
			});
		});
	</script>
</body>
</html>
